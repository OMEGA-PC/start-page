<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة البداية</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            flex-direction: column;
        }
        #logo {
            width: 300px; /* تعديل الحجم حسب ما تريده */
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- عرض صورة اللوجو -->
    <img id="logo" src="https://drive.google.com/uc?export=view&id=1DrM0GHssDIFJh9zE-2bPsgyx5FaqfCuc" alt="لوجو الشركة">
    
    <!-- الانتقال إلى رابط PDF بعد 3 ثواني -->
    <script>
        setTimeout(function(){
            window.location.href = "https://drive.google.com/uc?export=download&id=1xWNPTxC736URFou6r3tk046u6lmXE9Ir"; // رابط الـ PDF
        }, 3000); // 3 ثواني
    </script>
</body>
</html>
